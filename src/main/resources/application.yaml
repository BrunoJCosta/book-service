server:
  port: 8100

spring:
  application:
    name: book-service

  datasource:
    url: jdbc:postgresql://localhost:5002/book_server
    username: postgres
    password: postgres
    name: book_server

  flyway:
    url: jdbc:postgresql://localhost:5002/book_server
    schemas: book_server
    user: postgres
    password: postgres

  sql:
    init:
      mode: always
      encoding: utf-8
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

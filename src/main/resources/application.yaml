server:
  port: ${PORT}

eureka:
  client:
    serviceUrl:
      defaultZone: http://${HOST_EUREKA}:8761/eureka
resilience4j:
  retry:
    instances:
      default:
        max-attempts: 3
      foo-bar:
        max-attempts: 5
        wait-duration: 1s
        enable-exponential-backoff: true

spring:
  application:
    name: book-service

  datasource:
    url: jdbc:postgresql://${DATA_BASE}:${PORT_DB}/book_server
    username: postgres
    password: postgres

  flyway:
    url: jdbc:postgresql://${DATA_BASE}:${PORT_DB}/book_server
    schemas: book
    user: postgres
    password: postgres
    enabled: true

  sql:
    init:
      mode: always
      encoding: utf-8

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false
